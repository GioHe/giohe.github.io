<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Auto Limpio</title>
    <link rel="stylesheet" href="estilo.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Registro de clientes Auto Limpio</h1> <!--Este es el título del formulario-->
    <p>Por favor, rellene los datos solicitados a continuación:
    </p> <!-- Esto es el párrafo de instrucción, debajo del título-->
    <p><b>Datos Personales:</b>
    </p>

<!--Aquí comienzan los datos del formulario-->
    <form action="" method="get">
        <label for="rut"> Rut </label>
        <input type="number" id="Rut" name="Rut" placeholder="Ingrese su Rut" /> 
        -
        <input type="number" id="dv" name="dígito"/> 

        <br /><br />

        <label for="Nombre"> Nombre </label>
        <input type="text" id="Nombre" name="Nombre">

        <label for="Apellido"> Apellido </label>
        <input type="text" id="Apellido" name="Apellido">

        <br /><br />

        <label for="Dirección"> Dirección </label>
        <input type="text" id="Dirección" name="Dirección">

        <label for="comuna">Comuna</label>
        <select id="comuna">
            <option value="" selected>Seleccione Comuna</option>
            <option value="Tco">Temuco</option>
            <option value="Plc">Padre las Casas</option>
            <option value="lau">Lautaro</option>
            <option value="Frei">Freire</option>
            <option value="Pitru">Pitrufquén</option>
        </select>


    <!-- Esto es el párrafo de instrucción, debajo del título-->
    <p><b>Datos del Vehículo</b>
    </p>

        <label for="Tipo de Auto">Tipo de Auto</label>
        <select id="Tipo">
            <option value="" selected>Seleccione auto</option>
            <option value="Furgón">Furgón</option>
            <option value="Automóvil">Automóvil</option>
            <option value="Camión">Camión</option>
            <option value="Camioneta">Camioneta</option>
            <option value="Moto">Moto</option>
        </select>

        <br /><br />

        <label for="marca"> Marca </label>
        <input type="text" id="Marca" name="Marca">

        <label for="modelo"> Modelo </label>
        <input type="text" id="Modelo" name="Modelo">


        <label for="Año"> Año </label>
        <input type="number" id="Año" name="Año" /> 

        <br /><br />

        <label for="Revisión técnica"> ¿Revisión técnica al día?</label>
        <input type="radio" id="Si" name="rev_tec" value="Si">
        <label for="Si">Si</label>
        <input type="radio" id="No" name="rev_tec" value="No">
        <label for="No">No</label>
        
        <br/><br />

        <label for="elección servicio">¿Que servicio necesita? (puede ser uno o ambos):</label>
        <input type="checkbox" id="ser1" name="tip_serv" value="exterior">
        <label for="ser1">Lavado exterior $7000</label>
        <input type="checkbox" id="ser2" name="tip_serv" value="motor">
        <label for="ser2">Lavado motor $5000</label>

        <br /><br />

        <label for="Encargado">Seleccione el encargado del servicio:</label>
        <select id="Encargado">
            <option value="" selected>Seleccione Encargado</option>
            <option value="en1">Encargado 1</option>
            <option value="en2">Encargado 2</option>
            <option value="en3">Encargado 3</option>
            <option value="en4">Encargado 4</option>
            <option value="en5">Encargado 5</option>
        </select>

        <label for="fecha">Fecha del servicio:</label>
        <input type="date" id="fecha" name="fecha">

        <label for="horario">Seleccione un horario:</label>
        <input type="time" id="horario" name="horario">

        <h1>hola mundo</h1>
    </form>
</body>
</html>
